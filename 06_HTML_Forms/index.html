<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="enter firstname">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="enter email">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="enter password">
    </div>
    <div>
        <label>Food Item</label>
        <input type="radio" id="veg" name="foodItem" checked>Veg
        <input type="radio" id="nonVeg" name="foodItem">Non Veg

    </div>
    <div >
        <label for="technologies">Technologies Known</label>
        <input type="checkbox" id="js"  name="js">JS
        <input type="checkbox" id="html"  name="html">HTML
        <input type="checkbox" id="angular"  name="angular">Angular

        <input type="checkbox" id="java"  name="java">Java

        <input type="checkbox" id="spring"  name="spring">Spring

      

    </div>

<div >
    <label>DOB</label>
    <input type="date" id="date" name="dob" >
</div>
<div>
    <label>Address</label>
    <textarea cols="80" rows="5" ></textarea>
</div>
<div>
    <label>Select Country</label>
 <select>
    <option value="">--select--</option>
     <option value="IN">India</option>
     <option value="AUS">Austraila</option> 
     <option value="ENG">England</option>
 </select>

</div>

</body>

</html>
